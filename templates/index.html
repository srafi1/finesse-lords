<html>
  <head>
    <title>Noise Complaints in NYC (2016)</title>
    <link rel="stylesheet" href="/static/css/stylesheet.css" />
    <link rel="icon" href="/static/img/favicon.ico" sizes="16x16" type="image/png">
    <script src='/static/js/d3.v4.min.js'></script>
    <script src='/static/data/boroughs.js'></script>
    <script src='/static/data/points.js'></script>
    <script src='/static/data/zipcode.js'></script>
    <script src='/static/data/zipcode_data.js'></script>
  </head>

  <body>
    <center>
      <h1>Noise Complaints in NYC (2016)</h1>
      <div id="container">
        <div id="map" class="block">
          <svg></svg>
          <p>Use arrow keys to move around</p>
        </div>

        <div id="controls" class="block">
          <button id="unzoom">Zoom out</button>
          <button id="zoom">Zoom in</button>
          <br><br>
          <button id = "zip">View by Zipcode</button>
          <button id ="dots">View Individually</button>
          <br>
          <br>

          <center>
            <table>
              <tr>
                <td>Location: </td>
                <td id="location">No point selected</td>
              </tr>
              <tr>
                <td>Number of calls: </td>
                <td id="numCalls"></td>
              </tr>
            </table>
          </center>
        </div>
      </div>
    </center>

    <script src='/static/js/plotter.js'></script>
  </body>

</html>
